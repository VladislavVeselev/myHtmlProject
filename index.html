<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to right, white, black);
            margin: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            transition: background 0.5s ease;
        }
        .navbar-brand, .navbar-collapse {
            padding-left: 5px;
            padding-right: 15px;
        }
        .dropdown-menu {
            min-width: 200px;
        }
        .color-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        .dropdown-toggle::after {
            display: none;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand"><b>Мой сайт</b></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <section class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html"><b>Главная</b></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index2.html">Проверка стойкости пароля</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index3.html">Обратная связь</a>
                </li>
            </ul>
        </section>
    </nav>
</header>

<div class="color-buttons">
    <div class="btn-group dropup">
        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            Сменить фон
        </button>
        <ul class="dropdown-menu">
            <li><button class="dropdown-item" onclick="changeBackground('green')">Зеленый градиент</button></li>
            <li><button class="dropdown-item" onclick="changeBackground('red')">Красный градиент</button></li>
            <li><button class="dropdown-item" onclick="changeBackground('blue')">Синий градиент</button></li>
            <li><hr class="dropdown-divider"></li>
            <li><button class="dropdown-item" onclick="changeBackground('default')">Стандартный (черно-белый)</button></li>
        </ul>
    </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
</script>
<script>
    function changeBackground(color) {
        const gradients = {
            green: "linear-gradient(to right, #00b09b, #96c93d)",
            red: "linear-gradient(to right, red, #9400d3)",
            blue: "linear-gradient(to right, blue, lightblue)",
            default: "linear-gradient(to right, white, black)"
        };
        document.body.style.background = gradients[color];

        localStorage.setItem('bgColor', color);
    }

    document.addEventListener('DOMContentLoaded', function() {
        const savedColor = localStorage.getItem('bgColor');
        if (savedColor) {
            changeBackground(savedColor);
        }
    });
</script>
</body>
</html>
