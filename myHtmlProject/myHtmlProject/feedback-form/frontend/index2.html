<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            background: linear-gradient(to right, white, grey);
        }

        header {
            width: 100%;
            margin: 0;
            padding: 0;
        }

        .navbar {
            width: 100%;
            border-radius: 0 !important;
        }
        .navbar-nav {
            width: 70%;
            justify-content: center;
        }
        .nav-item {
            margin: 0 15px;
        }

        .navbar > .container-fluid {
            padding-left: 0;
            padding-right: 0;
            margin-left: 0;
            margin-right: 0;
            max-width: 100%;
        }

        .navbar-brand, .navbar-collapse {
            padding-left: 5px;
            padding-right: 15px;
        }

        main {
            max-width: 500px;
            margin: 20px auto;
            padding: 0 20px;
        }


        form {
            display: grid;
            gap: 10px;
        }
        input {
            padding: 10px;
            width: 100%;
        }
        .progress {
            height: 10px;
            background: #eee;
            margin: 10px 0;
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background: red;
            transition: width 0.3s, background 0.3s;
            display: block;
        }
        .rule {
            color: grey;
        }
        .rule .icon {
            display: inline-block;
            width: 20px;
            text-align: center;
        }
        .rule .icon.cross {
            color: red;
        }
        .rule .icon.check {
            color: green;
            display: none;
        }
        .rule.valid .icon.cross {
            display: none;
        }
        .rule.valid .icon.check {
            display: inline-block;
        }
    </style>
    <title></title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand"><b>Проверка стойкости пароля</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <section class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="C:\Users\Vladislav\Desktop\myHtmlProject\feedback-form\frontend\index.html"><b>Главная</b></a>
                    </li>
                </ul>
            </section>
        </div>
    </nav>
</header>

<main>
    <h1>Введите пароль:</h1>

    <form>
        <label for="password"></label>
        <input type="password" id="password" oninput="checkPassword()">

        <section class="progress">
            <span class="progress-bar" id="strength-bar"></span>
        </section>

        <p class="rule" id="length-rule">
            <span class="icon cross">❌</span>
            <span class="icon check">✔</span>
            Не менее 8 символов
        </p>
        <p class="rule" id="number-rule">
            <span class="icon cross">❌</span>
            <span class="icon check">✔</span>
            Содержит цифры
        </p>
        <p class="rule" id="lowercase-rule">
            <span class="icon cross">❌</span>
            <span class="icon check">✔</span>
            Строчные буквы (a-z)
        </p>
        <p class="rule" id="uppercase-rule">
            <span class="icon cross">❌</span>
            <span class="icon check">✔</span>
            Заглавные буквы (A-Z)
        </p>
        <p class="rule" id="special-rule">
            <span class="icon cross">❌</span>
            <span class="icon check">✔</span>
            Спецсимволы (!@#$%^&*)
        </p>
    </form>
</main>

<script>
    function checkPassword() {
        const password = document.getElementById("password").value;
        const strengthBar = document.getElementById("strength-bar");
        const rules = {
            length: document.getElementById("length-rule"),
            number: document.getElementById("number-rule"),
            lowercase: document.getElementById("lowercase-rule"),
            uppercase: document.getElementById("uppercase-rule"),
            special: document.getElementById("special-rule")
        };

        const hasMinLength = password.length >= 8;
        const hasNumber = /\d/.test(password);
        const hasLowercase = /[a-z]/.test(password);
        const hasUppercase = /[A-Z]/.test(password);
        const hasSpecial = /[!@#$%^&*]/.test(password);

        rules.length.classList.toggle("valid", hasMinLength);
        rules.number.classList.toggle("valid", hasNumber);
        rules.lowercase.classList.toggle("valid", hasLowercase);
        rules.uppercase.classList.toggle("valid", hasUppercase);
        rules.special.classList.toggle("valid", hasSpecial);

        const strength = (
            (hasMinLength ? 20 : 0) +
            (hasNumber ? 20 : 0) +
            (hasLowercase ? 20 : 0) +
            (hasUppercase ? 20 : 0) +
            (hasSpecial ? 20 : 0)
        );

        strengthBar.style.width = `${strength}%`;
        strengthBar.style.background =
            strength < 40 ? "red" :
            strength < 80 ? "orange" : "green";
    }

</script>
</body>
</html>
